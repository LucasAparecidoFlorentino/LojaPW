<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{fragments/layoutAdm}">
<head>
<title>Schimankas Bar</title>
</head>
<body>

	<section class="layout-content" layout:fragment="inicio">
	
		<h2 align="center">Cadastro de Cidade</h2>
		
	<div class="container" id="cadastro">
		<div href="/administrativo/cidades/cadastrar">
		
		</div>
		
		<form action="/administrativo/cidades/salvar" th:object="${cidade}" method="POST">
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="nome">Nome da Cidade</label> <input type="text"
						class="form-control" id="nome" placeholder="Nome Da Cidade"
						autofocus="autofocus" th:field="*{nome}" value="" />
					<div class="invalid-feedback"></div>
				</div>
				<div class="form-group col-md-6">
					<label for="estado">Estado</label> 
					<select th:field="*{estado}" class="form-control">
						<option th:each="est: ${listaEstados}" th:value="${est.id}" th:text="${est.nome}"></option>
					</select>
					<div class="invalid-feedback"></div>
				</div>
			</div>
			<input type="hidden" id="id" th:field="*{id}" value="" />
			<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
		</form>
	</div>
	
	</section>	

</body>
</html>
