<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{fragments/layout}">
<head>
<title>Schimankas Bar</title>
</head>
<body>

				<ul class="nav nav-pills">
					<li class="nav-item"><span class="nav-link active">Cidades</span></li>
					<li class="nav-item"><a class="nav-link"
						href="/administrativo/cidades/cadastrar"> <i
							class="oi oi-plus"></i> <span>Cadastrar </span>
					</a></li>
					<li class="nav-item"><a class="nav-link"
						href="/administrativo/cidades/listar"> <i
							class="oi oi-spreadsheet"></i> <span>Listar </span>
					</a></li>
				</ul>
			</nav>
		</aside>

		<section class="layout-content" layout:fragment="corpo">
			<nav class="navbar navbar-expand-md bg-light">
				<div class="collapse navbar-collapse" id="navbarsExampleDefault">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item active"><i class="oi oi-caret-right"></i>
							<span>Lista de Cidades</span></li>
					</ul>
					<a class="btn btn-primary btn-md" href="/administrativo/cidades/cadastrar"
						role="button"> <span class="oi oi-plus" title="Cadastro"
						aria-hidden="true"></span> <span>Cadastrar Cidade</span>
					</a>
				</div>
			</nav>

			<div class="container">

				<div class="table-responsive">
					<table class="table table-striped table-hover table-sm">
						<thead>
							<tr>
								<th>#</th>
								<th>Nome da Cidade</th>
								<th>Nome do Estado</th>
								<th>Sigla do Estado</th>
								<th>Ação</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="cidade : ${listaCidades}">
								<td th:text="${cidade.id}"></td>
								<td th:text="${cidade.nome}"></td>
								<td th:text="${cidade.estado.nome}"></td>
								<td th:text="${cidade.estado.sigla}"></td>
								
								<td colspan="2"><a class="btn btn-info btn-sm"
									th:href="@{/administrativo/cidades/editar/{id}(id=${cidade.id})}" role="button"> <span
										class="oi oi-brush" title="Editar" aria-hidden="true"></span>
								</a>
								
								<a class="btn btn-info btn-sm" data-toggle="modal" data-target="#modal-warning" th:attr="data-target='#modal-warning'+${cidade.id }"><span
										class="oi oi-circle-x" title="Remover" aria-hidden="true"></span></a>
								
								<div class="modal modal-warning fade in" th:id="modal-warning+${cidade.id }" >
  									<div class="modal-dialog">
        								<div class="modal-content">
            								<div class="modal-header">
        									<h5 class="modal-title">Remover Cidade</h5>
               									<button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                  	 	 							<span aria-hidden="true">×</span></button>
          									</div>
            							<div class="modal-body">
                						<h3>Deseja realmente remover a cidade ?</h3>
            						</div>
           			 			<div class="modal-footer">
                					<button type="button" class="btn btn-outline pull-left" data-dismiss="modal">Fechar</button>
                			<a type="button" class="btn btn-outline" th:href="@{/administrativo/cidades/remover/{id}(id=${cidade.id})}"><i class="fa fa-check"></i>&nbsp;Sim</a>
            </div>
        </div>
    </div>
</div>
									</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</section>

	</div>

	<footer class="layout-footer">
		<div class="container">
			<span class="footer-copy">&copy; 2018 MBallem. Todos os
				direitos reservados.</span>
		</div>
	</footer>

	<!-- Bootstrap core JavaScript
================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="/webjars/jquery/jquery.min.js"></script>
	<script src="/webjars/jquery-mask-plugin/dist/jquery.mask.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript">

    $(function () {
        $('[data-toggle="popover"]').popover();
    });
    
	$(document).ready(function(){
	    $(".navbar-toggle").click(function(){
	        $(".sidebar").toggleClass("sidebar-open");
	    })
	});

</script>
</body>
</html>
