<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{fragments/layoutAdm}">
<head>
<title>Schimankas Bar</title>
</head>
<body>

	<section class="layout-content" layout:fragment="inicio">
	
		<h2 align="center">Cadastro de Estado</h2>
	
		<div class="container" id="cadastro">
				<form action="/administrativo/estados/salvar" th:object="${estado}" method="POST">
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="nome">Nome do Estado</label> <input type="text"
								class="form-control" id="nome" placeholder="Nome Do Estado"
								autofocus="autofocus" th:field="*{nome}" value="" />
							<div class="invalid-feedback"></div>
						</div>
						<div class="form-group col-md-6">
							<label for="sigla">Sigla</label> <input type="text"
								class="form-control" id="sigla" placeholder="Sigla"
								data-mask-reverse="true" th:field="*{sigla}" value="" />
							<div class="invalid-feedback"></div>
						</div>
					</div>
					<input type="hidden" id="id" th:field="*{id}" value="" />
					<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
				</form>
			</div>
	
	</section>	

</body>
</html>
