<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{fragments/layoutAdm}">
<head>
<title>Schimankas Bar</title>
</head>
<body>

	<section class="layout-content" layout:fragment="inicio">
	
		<h2 align="center">Cadastro de Permissoes</h2>
		
		<div class="container" id="cadastro">
<div href="/administrativo/permissoes/cadastrar">
		
		</div>
		<form action="/administrativo/permissoes/salvar" th:object="${permissao}" method="POST">
			<div class="form-row">
			
				<div class="form-group col-md-6">
					<label>Funcionario</label> 
					<select th:field="*{funcionario}" class="form-control">
						<option th:each="fun: ${listaFuncionarios}" th:value="${fun.id}" th:text="${fun.nome}"></option>
					</select>
					<div class="invalid-feedback"></div>
				</div>
				
				<div class="form-group col-md-6">
				<label>Papel</label> 
				<select th:field="*{papel}" class="form-control">
					<option th:each="papel: ${listaPapeis}" th:value="${papel.id}" th:text="${papel.nome}"></option>
				</select>
				<div class="invalid-feedback"></div>
			</div>
			
			</div>
			<input type="hidden" id="id" th:field="*{id}" value="" />
			<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
		</form>
	</div>
	
	</section>	

</body>
</html>
