<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{fragments/layoutAdm}">
<head>
<title>Schimankas Bar</title>
</head>
<body>

	<section class="layout-content" layout:fragment="inicio">
	
		<h2 align="center">Cadastro de Produtos</h2>
		
		<div class="container" id="cadastro">
<div href="/administrativo/produtos/cadastrar">
		
		</div>
		<form action="/administrativo/produtos/salvar"
			enctype="multipart/form-data" th:object="${produto}" method="POST">
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="nome">Descrição do Produto</label> <input type="text"
						class="form-control" id="descricao" placeholder="Descrição"
						autofocus="autofocus" th:field="*{descricao}" value="" />
					<div class="invalid-feedback"></div>
				</div>

				<div class="form-group col-md-6">
					<label for="sigla">Categoria</label> <input type="text"
						class="form-control" id="categoria" placeholder="Categoria"
						data-mask-reverse="true" th:field="*{categoria}" value="" />
					<div class="invalid-feedback"></div>
				</div>
				<div class="form-group col-md-6">
					<label for="sigla">Marca</label> <input type="text"
						class="form-control" id="marca" placeholder="Marca"
						data-mask-reverse="true" th:field="*{marca}" value="" />
					<div class="invalid-feedback"></div>
				</div>
				<div class="form-group col-md-6">
					<label for="sigla">Valor de Venda</label> <input type="text"
						class="form-control" id="valorVenda" data-mask="#.###,00" placeholder="Valor de Venda"
						data-mask-reverse="true" th:field="*{valorVenda}" value="" />
					<div class="invalid-feedback"></div>
				</div>
			</div>

			<div class="form-group col-md-12">
				<input type="file" name="file" />
			</div>
				<input type="hidden" id="id" th:field="*{id}" value="" />
				<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
		</form>
	</div>
	
	</section>	

</body>
</html>
