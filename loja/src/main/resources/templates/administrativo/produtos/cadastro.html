<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{fragments/layout}">
<head>
<title>Schimankas Bar</title>
</head>
<body>

				<ul class="nav nav-pills">
					<li class="nav-item"><span class="nav-link active">Produtos</span></li>
					<li class="nav-item"><a class="nav-link"
						href="/administrativo/produtos/cadastrar"> <i
							class="oi oi-plus"></i> <span>Cadastrar </span>
					</a></li>
					<li class="nav-item"><a class="nav-link"
						href="/administrativo/produtos/listar"> <i
							class="oi oi-spreadsheet"></i> <span>Listar </span>
					</a></li>
				</ul>
			</nav>
		</aside>

		<section class="layout-content" layout:fragment="corpo">
			<div class="page-header">
				<nav class="navbar navbar-expand-md navbar-top bg-light">
					<div class="collapse navbar-collapse" id="navbarsExampleDefault">
						<ul class="navbar-nav">
							<li class="nav-item active"><i class="oi oi-caret-right"></i>
								<span>Cadastrar Produto</span></li>
						</ul>
					</div>
					<a class="btn btn-primary btn-md" href="/administrativo/produtos/listar"
						role="button"> <span class="oi oi-spreadsheet"
						title="Cadastro" aria-hidden="true"></span> <span>Listar
							Produtos</span>
					</a>
				</nav>
			</div>

			<div class="container" id="cadastro">
				<form action="/administrativo/produtos/salvar" th:object="${produto}" method="POST">
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="nome">Descrição do Produto</label> <input type="text"
								class="form-control" id="descricao" placeholder="Descrição"
								autofocus="autofocus" th:field="*{descricao}" value="" />
							<div class="invalid-feedback"></div>
						</div>
						
						<div class="form-group col-md-6">
						<label for="sigla">Categoria</label> <input type="text"
							class="form-control" id="categoria" placeholder="Categoria"
							data-mask-reverse="true" th:field="*{categoria}" value="" />
						<div class="invalid-feedback"></div>
					</div>
					<div class="form-group col-md-6">
					<label for="sigla">Marca</label> <input type="text"
						class="form-control" id="marca" placeholder="Marca"
						data-mask-reverse="true" th:field="*{marca}" value="" />
					<div class="invalid-feedback"></div>
				</div>
				<div class="form-group col-md-6">
				<label for="sigla">Valor de Venda</label> <input type="text"
					class="form-control" id="valorVenda" placeholder="Valor de Venda"
					data-mask-reverse="true" th:field="*{valorVenda}" value="" />
				<div class="invalid-feedback"></div>
			</div>
					</div>
					<input type="hidden" id="id" th:field="*{id}" value="" />
					<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
				</form>
			</div>
		</section>

	</div>

	<footer class="layout-footer">
		<div class="container">
			<span class="footer-copy">&copy; 2018 MBallem. Todos os
				direitos reservados.</span>
		</div>
	</footer>

	<!-- Bootstrap core JavaScript
================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="/webjars/jquery/jquery.min.js"></script>
	<script src="/webjars/jquery-mask-plugin/dist/jquery.mask.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript">

    $(function () {
        $('[data-toggle="popover"]').popover();
    });
    
	$(document).ready(function(){
	    $(".navbar-toggle").click(function(){
	        $(".sidebar").toggleClass("sidebar-open");
	    })
	});

</script>
</body>
</html>
