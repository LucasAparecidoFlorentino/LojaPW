<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{fragments/layout}">
<head>
<title>Schimankas Bar</title>
</head>
<body>

	<ul class="nav nav-pills">
		<li class="nav-item"><span class="nav-link active">Entrada</span></li>
		<li class="nav-item"><a class="nav-link"
			href="/administrativo/entradas/cadastrar"> <i class="oi oi-plus"></i>
				<span>Cadastrar </span>
		</a></li>
		<li class="nav-item"><a class="nav-link"
			href="/administrativo/entradas/listar"> <i
				class="oi oi-spreadsheet"></i> <span>Listar </span>
		</a></li>
	</ul>
	</nav>
	</aside>

	<section class="layout-content" layout:fragment="corpo">
		<div class="page-header">
			<nav class="navbar navbar-expand-md navbar-top bg-light">
				<div class="collapse navbar-collapse" id="navbarsExampleDefault">
					<ul class="navbar-nav">
						<li class="nav-item active"><i class="oi oi-caret-right"></i>
							<span>Cadastrar Entrada</span></li>
					</ul>
				</div>
				<a class="btn btn-primary btn-md"
					href="/administrativo/entradas/listar" role="button"> <span
					class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
					<span>Listar Entradas</span>
				</a>
			</nav>
		</div>

		<div class="container" id="cadastro">
			<form action="/administrativo/entradas/salvar" th:object="${entrada}"
				method="POST">
				<div class="form-row">

					<div class="form-group col-md-6">
						<label>Funcionario</label> <select th:field="*{funcionario}"
							class="form-control">
							<option th:each="fun: ${listaFuncionarios}" th:value="${fun.id}"
								th:text="${fun.nome}"></option>
						</select>
						<div class="invalid-feedback"></div>
					</div>

					<div class="form-group col-md-6">
						<label for="observacao">Observação</label> <input type="text"
							class="form-control" id="observacao" placeholder="Observação"
							autofocus="autofocus" th:field="*{observacao}" value="" />
						<div class="invalid-feedback"></div>
					</div>
				</div>

				<div class="form-row">

					<div class="form-group col-md-12">
						<label for="fornecedor">Fornecedor</label> <input type="text"
							class="form-control" id="fornecedor" placeholder="Fornecedor"
							autofocus="autofocus" th:field="*{fornecedor}" value="" />
						<div class="invalid-feedback"></div>
					</div>
				</div>
				<hr />
				<div class="form-row" th:object="${entradaItens}">

					<div class="form-group col-md-6">
						<label>Produto</label> <select th:field="*{produto}"
							class="form-control">
							<option th:each="prod: ${listaProdutos}" th:value="${prod.id}"
								th:text="${prod.descricao}"></option>
						</select>
						<div class="invalid-feedback"></div>
					</div>

					<div class="form-group col-md-3">
						<label for="quantidade">Quantidade</label> <input type="number"
							class="form-control" id="quantidade" placeholder="Quantidade"
							autofocus="autofocus" th:field="*{quantidade}" value="" />
						<div class="invalid-feedback"></div>
					</div>
				</div>

				<div class="form-group col-md-3">
					<label for="valor">Valor Produto</label> <input type="number"
						class="form-control" id="valor" placeholder="Valor Produto"
						autofocus="autofocus" th:field="*{valorProduto}" value="" />
					<div class="invalid-feedback"></div>
				</div>
		</div>

		<div class="form-group col-md-2">
			<br />
			<button id="add" name="acao" th:value="itens" type="submit"
				class="btn btn-primary btn-sm">Adicionar Item</button>
		</div>

		</div>
					<input type="hidden" id="id" th:value="*{id}" value="" />
					<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
				</form>
			</div>
		</section>

	</div>

	<footer class="layout-footer">
		<div class="container">
			<span class="footer-copy">&copy; 2018 MBallem. Todos os
				direitos reservados.</span>
		</div>
	</footer>

	<!-- Bootstrap core JavaScript
================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="/webjars/jquery/jquery.min.js"></script>
	<script src="/webjars/jquery-mask-plugin/dist/jquery.mask.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript">
		$(function() {
			$('[data-toggle="popover"]').popover();
		});

		$(document).ready(function() {
			$(".navbar-toggle").click(function() {
				$(".sidebar").toggleClass("sidebar-open");
			})
		});
	</script>
</body>
</html>
