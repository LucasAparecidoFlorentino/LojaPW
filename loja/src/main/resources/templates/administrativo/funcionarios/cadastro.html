<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Loja Virtual -  Spring</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<link rel="icon" href="/image/favicon.png" />

<!-- Bootstrap core CSS -->
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<link href="/webjars/open-iconic/font/css/open-iconic-bootstrap.min.css"
	rel="stylesheet" />

<!-- Custom styles for this template -->
<link href="/css/style.css" rel="stylesheet" />
</head>
<body>
	<header>
		<nav
			class="navbar navbar-inverse navbar navbar-dark bg-dark fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="btn btn-dark navbar-toggle pull-left">
						<i class="oi oi-menu"></i>
					</button>
					<a class="navbar-brand navbar-toggle pull-left" href="#">Schimankas Bar</a>
				</div>
			</div>
		</nav>
	</header>

	<div class="layout-main">

		<aside>
			<nav class="sidebar sidebar-open">
				<ul class="nav nav-pills">
					<li class="nav-item"><a class="nav-link " href="/"> <i
							class="oi oi-home"></i> <span>Home</span>
					</a></li>
				</ul>

				<ul class="nav nav-pills">
					<li class="nav-item"><span class="nav-link active">Funcionários</span></li>
					<li class="nav-item"><a class="nav-link"
						href="/administrativo/funcionarios/cadastrar"> <i
							class="oi oi-plus"></i> <span>Cadastrar </span>
					</a></li>
					<li class="nav-item"><a class="nav-link"
						href="/administrativo/funcionarios/listar"> <i
							class="oi oi-spreadsheet"></i> <span>Listar </span>
					</a></li>
				</ul>
			</nav>
		</aside>

		<section class="layout-content">
			<div class="page-header">
				<nav class="navbar navbar-expand-md navbar-top bg-light">
					<div class="collapse navbar-collapse" id="navbarsExampleDefault">
						<ul class="navbar-nav">
							<li class="nav-item active"><i class="oi oi-caret-right"></i>
								<span>Cadastrar Funcionário</span></li>
						</ul>
					</div>
					<a class="btn btn-primary btn-md" href="/administrativo/funcionarios/listar"
						role="button"> <span class="oi oi-spreadsheet"
						title="Cadastro" aria-hidden="true"></span> <span>Listar
							Funcionários</span>
					</a>
				</nav>
			</div>

			<div class="container" id="cadastro">
				<form action="/administrativo/funcionarios/salvar" th:object="${funcionario}" method="POST">
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="nome">Nome do Funcionário</label> <input type="text"
								class="form-control" id="nome" placeholder="Nome Completo"
								autofocus="autofocus" th:field="*{nome}" value="" />
							<div class="invalid-feedback"></div>
						</div>
						<div class="form-group col-md-6">
							<label for="salario">Salário Bruto</label> <input type="text"
								class="form-control" id="salario" data-mask="#.##0,00"
								data-mask-reverse="true" th:field="*{salarioBruto}" value="" />
							<div class="invalid-feedback"></div>
						</div>
					</div>
					<div class="form-row">
						<!-- <div class="form-group col-md-6">
							<label for="dataEntrada">Data de Entrada</label> <input
								type="date" class="form-control" id="dataEntrada"
								name="dataEntrada" value="" />
							<div class="invalid-feedback"></div>
						</div>
						<div class="form-group col-md-6">
							<label for="dataSaida">Data de Saída</label> <input type="date"
								class="form-control" id="dataSaida" name="dataSaida" value="" />
							<div class="invalid-feedback"></div>
						</div> -->
					</div>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="cargo">Cargo</label> <select id="cargo"
								class="form-control" th:field="*{cargo}">
								<option value="">Selecione...</option>
								<option value="1">Auxiliar Contábil</option>
								<option value="2">Auxiliar Administrativo</option>
								<option value="3">Contador</option>
								<option value="4">Adminitrador</option>
							</select>
							<div class="invalid-feedback"></div>
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="cidade">Cidade</label> 
							<select th:field="*{cidade}" class="form-control">
							<option th:each="cid: ${listaCidades}" th:value="${cid.id}" th:text="${cid.nome}"></option>
						</select>
							<div class="invalid-feedback"></div>
						</div>
						<div class="form-group col-md-6">
							<label for="logradouro">Logradouro</label> <input type="text"
								class="form-control" id="logradouro"
								placeholder="logradouro sem número" th:field="*{logradouro}"
								value="" />
							<div class="invalid-feedback"></div>
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="numero">Número</label> <input type="text"
								class="form-control" id="numero" th:field="*{numero}" value="" />
							<div class="invalid-feedback"></div>
						</div>
						<div class="form-group col-md-6">
							<label for="complemento">Complemento</label> <input type="text"
								class="form-control" id="complemento"
								placeholder="fundos, casa, AP. 102, .."
								th:field="*{complemento}" value="" />
							<div class="invalid-feedback"></div>
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="bairro">Bairro</label> <input type="text"
								class="form-control" id="bairro" th:field="*{bairro}" value="" />
							<div class="invalid-feedback"></div>
						</div>
						<div class="form-group col-md-6">
							<label for="cep">Cep</label> <input type="text"
								class="form-control" id="cep" data-mask="00000-000"
								th:field="*{cep}" value="" />
							<div class="invalid-feedback"></div>
						</div>
					</div>
					<input type="hidden" id="id" th:field="*{id}" value="" />
					<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
				</form>
			</div>
		</section>

	</div>

	<footer class="layout-footer">
		<div class="container">
			<span class="footer-copy">&copy; 2018 MBallem. Todos os
				direitos reservados.</span>
		</div>
	</footer>

	<!-- Bootstrap core JavaScript
================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="/webjars/jquery/jquery.min.js"></script>
	<script src="/webjars/jquery-mask-plugin/dist/jquery.mask.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript">

    $(function () {
        $('[data-toggle="popover"]').popover();
    });
    
	$(document).ready(function(){
	    $(".navbar-toggle").click(function(){
	        $(".sidebar").toggleClass("sidebar-open");
	    })
	});

</script>
</body>
</html>
