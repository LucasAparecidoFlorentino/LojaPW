<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{fragments/layout}">
<head>
<title>Schimankas Bar</title>
</head>
<body>

	<section class="layout-content" layout:fragment="loja">

		<section class="">
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>

			<div class="row">

				<div class="col-12">
					<div class="table-responsive">
						<table class="table table-striped">
							<thead>
								<tr>
									<th scope="col"></th>
									<th scope="col">Produto</th>
									<th scope="col">Estoque</th>
									<th scope="col">Quantidade</th>
									<th scope="col">Valor
										Unit√°rio</th>
									<th scope="col" class="text-right">Valor
										Total</th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="item : ${listaItens}">
									<td><img src="https://dummyimage.com/50x50/55595c/fff" />
									</td>
									<td th:text="${item.produto.descricao}"></td>
									<td>Em estoque</td>
									<td><span th:text="${item.quantidade}"></span> &nbsp &nbsp
										<a class="btn btn-sm btn-success"
										th:href="@{/alterarQuantidade/{id}/{acao}(id=${item.produto.id},acao=${1})}"
										role="button"><i class="fa fa-plus"></i></a> &nbsp; <a
										class="btn btn-sm btn-success"
										th:href="@{/alterarQuantidade/{id}/{acao}(id=${item.produto.id},acao=${0})}"
										role="button"><i class="fa fa-minus"></i></a></td>
									<td class="text-right" th:text="${item.valorUnitario}"></td>
									<td class="text-right" th:text="${item.valorTotal}"></td>
									<td class="text-right"><a class="btn btn-sm btn-danger"
										th:href="@{/removerProduto/{id}(id=${item.produto.id})}"
										role="button"><i class="fa fa-trash"></i></a>
								</tr>
								<tr>
									<td></td>
									<td></td>
									<td></td>
									<td></td>
									<td></td>
									<td>Sub-Total</td>
									<td class="text-right"><span
										th:text="${compra.valorTotal}"></span></td>
								</tr>
								<tr>
									<td></td>
									<td></td>
									<td></td>
									<td></td>
									<td>Frete</td>
									<td></td>
									<td class="text-right">0,00</td>
								</tr>
								<tr>
									<td></td>
									<td></td>
									<td></td>
									<td></td>
									<td></td>
									<td><strong>Total</strong></td>
									<td class="text-right"><span
										th:text="${compra.valorTotal}"></td>
								</tr>
							</tbody>
						</table>
					</div>

				</div>
				<div class="col mb-2">
					<div class="row">
						<div class="col-sm-12  col-md-6">
							<button class="btn btn-block btn-light">Continue
								Comprando</button>
						</div>
						<div class="col-sm-12 col-md-6 text-right">

							<a class="btn btn-lg btn-block btn-success text-uppercase"
								th:href="finalizar" role="button">Finalizar Compra</a>
						</div>
					</div>
				</div>

			</div>
			<!-- /.row -->

		</section>
		<!--::contact part /css2 end::-->
	</section>

</body>
</html>
