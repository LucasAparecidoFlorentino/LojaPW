<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{fragments/layout}">
<head>
<title>Schimankas Bar</title>
</head>
<body>

	<section class="layout-content" layout:fragment="loja">

		<section class="">
		<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			
			<form action="/finalizar/confirmar" method="post">
			<div class="row">
				<div class="col-12">
					<span th:text="${cliente.nome}"></span>
				</div>
				<div class="col-12">
					<span th:text="${cliente.email}"></span>
				</div>


				<div class="col-6">
					<select class="form-control" name="formaPagamento">
						<option value="Cartão de Credito">Cartao de Credito</option>
						<option value="Cartão de Debito">Cartao de Debito</option>
						<option value="Dinheiro">Dinheiro</option>
					</select>
				</div>

				<div class="col-12">
					<div class="table-responsive">
						<table class="table table-striped">
							<thead>
								<tr>
									<th scope="col"></th>
									<th scope="col">Produto</th>
									<th scope="col">Estoque</th>
									<th scope="col" class="text-center">Quantidade</th>
									<th scope="col" class="text-right">Valor Unitario</th>
									<th scope="col" class="text-right">Valor Total</th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="item : ${listaItens}">
									<td><img src="https://dummyimage.com/50x50/55595c/fff" />
									</td>
									<td th:text="${item.produto.descricao}"></td>
									<td>Em estoque</td>
									<td><span th:text="${item.quantidade}"></span></td>
									<td class="text-right" th:text="${item.valorUnitario}"></td>
									<td class="text-right" th:text="${item.valorTotal}"></td>
									<td class="text-right"></td>
								</tr>
								<tr>
									<td></td>
									<td></td>
									<td></td>
									<td></td>
									<td></td>
									<td>Sub-Total</td>
									<td class="text-right" ><span
										th:text="${compra.valorTotal}"></span></td>
								</tr>
								<tr>
									<td></td>
									<td></td>
									<td></td>
									<td></td>
									<td class="text-right"><strong>Frete</strong></td>
									<td></td>
									<td class="text-right">0,00</td>
								</tr>
								<tr>
									<td></td>
									<td></td>
									<td></td>
									<td></td>
									<td></td>
									<td><strong>Total</strong></td>
									<td class="text-right"><span
										th:text="${compra.valorTotal}"></td>
								</tr>
							</tbody>
						</table>
					</div>

				</div>
				<div class="col mb-2">
					<div class="row">
						<div class="col-sm-12  col-md-6"></div>
						<div class="col-sm-12 col-md-6 text-right">
							<button class="btn btn-lg btn-block btn-success text-uppercase">Confirmar
								Compra</button>
						</div>
					</div>
				</div>

			</div>
			<!-- /.row -->
		</form>

		</section>
		<!--::contact part /css2 end::-->
	</section>

</body>
</html>
